<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmFlourish</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        /* Navigation bar styles */
        .nav-container {
            background-color: #4CAF50;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .nav-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%; /* Make sure the menu takes full width */
        }
        
        .nav-item {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-item:hover {
            background-color: #45a049;
        }
        
        /* Align logout button to the left */
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        /* Align Chatbot to the right */
        .nav-menu .nav-item:last-child {
            margin-left: auto; /* Pushes the chatbot to the right */
        }
        
        .logout-btn:hover {
            background-color: #c82333;
        }
        
        /* Page layout styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 70px; /* Account for fixed navigation bar */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        #map {
            height: 80vh;
            width: 60%;
            margin: 8px;
        }
        
        #form-container {
            width: 40%;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            height: 70vh;
            overflow-y: auto;
        }
        
        /* Form styles */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        label {
            font-size: 14px;
            color: #333;
        }
        
        input, button {
            font-size: 14px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            grid-column: span 1;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color:rgb(87, 160, 69);
        }
        
        /* Search box and result styles */
        #search-container {
            margin-bottom: 20px;
        }
        
        .result {
            margin-top: 15px;
            padding: 10px;
            font-size: 14px;
            background-color: #e7f3e7;
            border: 1px solid #d4ecd4;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-container">
        <div class="nav-menu">
            <a href="/chatbot" class="nav-item">Chatbot</a>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
    </nav>

    <!-- Map Section -->
    <div id="map"></div>

    <!-- Form Section -->
    <div id="form-container">
        <h2>Soil Fertility Prediction</h2>
        <div id="search-container">
            <input type="text" id="regionName" placeholder="Search region..." />
            <button type="button" id="searchButton">Search</button>
        </div>
        <form id="prediction-form" method="POST" action="/predict">
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" name="latitude" step="any" placeholder="Latitude" required />
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" name="longitude" step="any" placeholder="Longitude" required />
            <label for="nitrogen">Nitrogen:</label>
            <input type="number" id="nitrogen" name="nitrogen" step="any" placeholder="Nitrogen content" />
            <label for="ph">pH:</label>
            <input type="number" id="ph" name="ph" step="any" placeholder="Soil pH" />
            <label for="sand">Sand:</label>
            <input type="number" id="sand" name="sand" step="any" placeholder="Sand content" />
            <label for="silt">Silt:</label>
            <input type="number" id="silt" name="silt" step="any" placeholder="Silt content" />
            <label for="clay">Clay:</label>
            <input type="number" id="clay" name="clay" step="any" placeholder="Clay content" />
            <label for="cec">CEC:</label>
            <input type="number" id="cec" name="cec" step="any" placeholder="Cation Exchange Capacity" />
            <label for="bulk_density">Bulk Density:</label>
            <input type="number" id="bulk_density" name="bulk density" step="any" placeholder="Bulk density" />
            <label for="soc">Soil Organic Carbon:</label>
            <input type="number" id="soc" name="soc" step="any" placeholder="Soil Organic Carbon" />
            <button type="submit">Predict</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>   
    <script>
// Logout Button Logic
function handleLogout() {
    window.location.href = '/logout';
}

// Initialize map centered on Kenya
const map = L.map('map').setView([0.7, 35.9], 8);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

let marker = null;
let polygon = null;

// Initialize geocoder
const geocoder = L.Control.geocoder({
    defaultMarkGeocode: false
}).addTo(map);

// Handle map clicks
map.on('click', function(e) {
    const { lat, lng } = e.latlng;
    
    // Remove existing marker/polygon
    if (marker) map.removeLayer(marker);
    if (polygon) map.removeLayer(polygon);
    
    // Add new marker
    marker = L.marker([lat, lng]).addTo(map);
    
    // Auto-fill coordinates and fetch soil data
    document.getElementById('latitude').value = lat.toFixed(6);
    document.getElementById('longitude').value = lng.toFixed(6);
    
    getSoilData(lat, lng);
});

// Handle region search
document.getElementById('searchButton').addEventListener('click', async () => {
    const searchQuery = document.getElementById('regionName').value;
    
    try {
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchQuery)}`);
        const data = await response.json();
        
        if (data.length === 0) {
            alert('Region not found. Please try a different search term.');
            return;
        }
        
        // Get first result
        const result = data[0];
        const lat = parseFloat(result.lat);
        const lng = parseFloat(result.lon);
        
        // Clear existing markers/polygons
        if (marker) map.removeLayer(marker);
        if (polygon) map.removeLayer(polygon);
        
        // If we have bounding box data, draw polygon
        if (result.boundingbox) {
            const bounds = [
                [result.boundingbox[0], result.boundingbox[2]],
                [result.boundingbox[1], result.boundingbox[3]]
            ];
            polygon = L.rectangle(bounds, {color: '#4CAF50', weight: 2}).addTo(map);
            map.fitBounds(bounds);
        } else {
            // Otherwise just add marker
            marker = L.marker([lat, lng]).addTo(map);
            map.setView([lat, lng], 12);
        }
        
        // Auto-fill coordinates and fetch soil data
        document.getElementById('latitude').value = lat.toFixed(6);
        document.getElementById('longitude').value = lng.toFixed(6);
        
        getSoilData(lat, lng);
    } catch (error) {
        console.error('Search error:', error);
        alert('Error searching for region. Please try again.');
    }
});

// Function to get soil data and populate form
async function getSoilData(lat, lng) {
    try {
        const response = await fetch(`/get_soil_data?latitude=${lat}&longitude=${lng}`);
        if (!response.ok) throw new Error('Failed to fetch soil data');
        
        const data = await response.json();
        
        // Populate form fields
        const fields = {
            'nitrogen': 'N',
            'ph': 'ph',
            'sand': 'sand',
            'silt': 'silt',
            'clay': 'clay',
            'cec': 'cec',
            'bulk_density': 'bulk density',
            'soc': 'soc'
        };
        
        for (const [formId, dataKey] of Object.entries(fields)) {
            if (data[dataKey] !== undefined) {
                document.getElementById(formId).value = data[dataKey];
            }
        }
    } catch (error) {
        console.error('Error fetching soil data:', error);
        alert('Error fetching soil data for this location.');
    }
}
    </script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</body>
</html>
