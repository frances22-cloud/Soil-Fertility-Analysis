<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmFlourish</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        /* Navigation bar styles */
        .nav-container {
            background-color: #4CAF50;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .nav-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .nav-item {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-item:hover {
            background-color: #45a049;
        }
        
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .nav-menu .nav-item:last-child {
            margin-left: auto;
        }
        
        .logout-btn:hover {
            background-color: #c82333;
        }
        
        /* Page layout styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 70px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        #map {
            height: 80vh;
            width: 60%;
            margin: 8px;
        }
        
        #form-container {
            width: 40%;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            height: 70vh;
            overflow-y: auto;
        }
        
        /* Form styles */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        label {
            font-size: 14px;
            color: #333;
        }
        
        input, button {
            font-size: 14px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            grid-column: span 1;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: rgb(87, 160, 69);
        }
        
        /* Search and result styles */
        #search-container {
            margin-bottom: 20px;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            background-color: #e7f3e7;
            border: 1px solid #d4ecd4;
            border-radius: 5px;
        }
        
        .result h3 {
            color: #2c662d;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        
        .result ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .result ul li {
            padding: 5px 0;
            border-bottom: 1px solid #d4ecd4;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-top: 15px;
        }
        
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-menu">
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
    </nav>

    <div id="map"></div>

    <div id="form-container">
        <h2>Soil Fertility Prediction</h2>
        <div id="search-container">
            <input type="text" id="regionName" placeholder="Search region..." />
            <button type="button" id="searchButton">Search</button>
        </div>
        <form id="prediction-form" action="/results" method="POST">
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" name="latitude" step="any" placeholder="Latitude" required />
            
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" name="longitude" step="any" placeholder="Longitude" required />
            
            <label for="nitrogen">Nitrogen:</label>
            <input type="number" id="nitrogen" name="nitrogen" step="any" placeholder="Nitrogen content" readonly />
            
            <label for="ph">pH:</label>
            <input type="number" id="ph" name="ph" step="any" placeholder="Soil pH" readonly />
            
            <label for="sand">Sand:</label>
            <input type="number" id="sand" name="sand" step="any" placeholder="Sand content" readonly />
            
            <label for="silt">Silt:</label>
            <input type="number" id="silt" name="silt" step="any" placeholder="Silt content" readonly />
            
            <label for="clay">Clay:</label>
            <input type="number" id="clay" name="clay" step="any" placeholder="Clay content" readonly />
            
            <label for="cec">CEC:</label>
            <input type="number" id="cec" name="cec" step="any" placeholder="Cation Exchange Capacity" readonly />
            
            <label for="bulk_density">Bulk Density:</label>
            <input type="number" id="bulk_density" name="bulk_density" step="any" placeholder="Bulk density" readonly />
            
            <label for="soc">Soil Organic Carbon:</label>
            <input type="number" id="soc" name="soc" step="any" placeholder="Soil Organic Carbon" readonly />
            
            <button type="submit">Predict</button>
        </form>
        
        <div class="loading" id="loading">Analyzing soil data...</div>
        <div class="error-message" id="error-message"></div>
        <div id="result" class="result" style="display: none;">
            <h3>Fertility Status: <span id="fertility-status"></span></h3>
            <h3>Recommended Crops:</h3>
            <ul id="recommended-crops"></ul>
            <h3>Insights:</h3>
            <p id="fertility-insights"></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        // Logout Button Logic
        function handleLogout() {
            window.location.href = '/logout';
        }

        // Initialize map centered on Kenya
        const map = L.map('map').setView([0.7, 35.9], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let marker = null;
        let polygon = null;

        // Handle map clicks
        map.on('click', function(e) {
            const { lat, lng } = e.latlng;
            
            // Remove existing marker/polygon
            if (marker) map.removeLayer(marker);
            if (polygon) map.removeLayer(polygon);
            
            // Add new marker
            marker = L.marker([lat, lng]).addTo(map);
            
            // Auto-fill coordinates and fetch soil data
            document.getElementById('latitude').value = lat.toFixed(6);
            document.getElementById('longitude').value = lng.toFixed(6);
            
            getSoilData(lat, lng);
        });

        // Handle form submission
        document.getElementById('prediction-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error-message');
            
            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            try {
                const formData = new FormData(this);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });

                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (result.error) {
                    errorDiv.textContent = result.error;
                    errorDiv.style.display = 'block';
                } else {
                    // Redirect to results page with query parameters
                    const queryParams = new URLSearchParams({
                        fertility_status: result.fertility_status,
                        recommended_crops: result.recommended_crops.join(','),
                        insights: result.insights
                    }).toString();
                    
                    window.location.href = `/results?${queryParams}`;
                }
    
            } catch (error) {
                errorDiv.textContent = 'An error occurred while analyzing the soil data.';
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        });

        // Handle region search
        document.getElementById('searchButton').addEventListener('click', async () => {
            const searchQuery = document.getElementById('regionName').value;
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchQuery)}`);
                const data = await response.json();
                
                if (data.length === 0) {
                    document.getElementById('error-message').textContent = 'Region not found. Please try a different search term.';
                    document.getElementById('error-message').style.display = 'block';
                    return;
                }
                
                // Get first result
                const result = data[0];
                const lat = parseFloat(result.lat);
                const lng = parseFloat(result.lon);
                
                // Clear existing markers/polygons
                if (marker) map.removeLayer(marker);
                if (polygon) map.removeLayer(polygon);
                
                // If we have bounding box data, draw polygon
                if (result.boundingbox) {
                    const bounds = [
                        [result.boundingbox[0], result.boundingbox[2]],
                        [result.boundingbox[1], result.boundingbox[3]]
                    ];
                    polygon = L.rectangle(bounds, {color: '#4CAF50', weight: 2}).addTo(map);
                    map.fitBounds(bounds);
                } else {
                    // Otherwise just add marker
                    marker = L.marker([lat, lng]).addTo(map);
                    map.setView([lat, lng], 12);
                }
                
                // Auto-fill coordinates and fetch soil data
                document.getElementById('latitude').value = lat.toFixed(6);
                document.getElementById('longitude').value = lng.toFixed(6);
                
                getSoilData(lat, lng);
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('error-message').textContent = 'Error searching for region. Please try again.';
                document.getElementById('error-message').style.display = 'block';
            }
        });

        // Function to get soil data and populate form
        async function getSoilData(lat, lng) {
            try {
                const loading = document.getElementById('loading');
                loading.style.display = 'block';
                
                const response = await fetch(`/get_soil_data?latitude=${lat}&longitude=${lng}`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Populate form fields
                const fields = {
                    'nitrogen': 'N',
                    'ph': 'ph',
                    'sand': 'sand',
                    'silt': 'silt',
                    'clay': 'clay',
                    'cec': 'cec',
                    'bulk_density': 'bulk density',
                    'soc': 'soc'
                };
                
                for (const [formId, dataKey] of Object.entries(fields)) {
                    if (data[dataKey] !== undefined) {
                        document.getElementById(formId).value = data[dataKey];
                    }
                }
                
                document.getElementById('error-message').style.display = 'none';
            } catch (error) {
                document.getElementById('error-message').textContent = 'Error fetching soil data: ' + error.message;
                document.getElementById('error-message').style.display = 'block';
                console.error('Error:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
